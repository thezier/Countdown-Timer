<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS CSS HTML Countdown Timer</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="timer-choice">
      <form class="form" id="countdown-form">
        <label for="timer-input">Enter amount in seconds:</label>
        <input type="number" id="timer-input" placeholder="0" />
        <button type="submit">START COUNTDOWN</button>
      </form>
    </div>
    <div class="timer-container hidden">
      <h1 id="time-left"></h1>
      <h3>COUNTDOWN IN SECONDS</h3>
      <div class="custom-slider">
        <div class="fill"></div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
